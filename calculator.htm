<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <title>Calculator</title>
</head>
<body>
  
  <div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-around">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Calculator by PPG</h5>
    <div class="d-flex justify-content-around">
    <form action="" >
      </div>
      <input id = "calc" type ="text" name = "display" value=""><br><br>
      <input type="button" class="btn btn-info" value="AC" onclick="calc.value=''">
      <input type="button" class="btn btn-info"  value="Del" onclick="calc.value=calc.value.slice(0,calc.value.length-1)">
      <input type="button" class="btn btn-info" value="Mod" onclick="calc.value+='%'">
      <input type="button" class="btn btn-info" value="/" onclick="calc.value+='/'">
      <br>

      <input type="button" class="btn btn-info" value="7" onclick="calc.value+='7'">
      <input type="button" class="btn btn-info" value="8" onclick="calc.value+='8'">
      <input type="button" class="btn btn-info" value="9" onclick="calc.value+='9'">
      <input type="button" class="btn btn-info" value="*" onclick="calc.value+='*'">
      <br>
      
      <input type="button" class="btn btn-info" value="4" onclick="calc.value+='4'">
      <input type="button" class="btn btn-info" value="5" onclick="calc.value+='5'">
      <input type="button" class="btn btn-info" value="6" onclick="calc.value+='6'">
      <input type="button" class="btn btn-info" value="-" onclick="calc.value+='-'">
      <br>
     
      <input type="button" class="btn btn-info" value="1" onclick="calc.value+='1'">
      <input type="button" class="btn btn-info" value="2" onclick="calc.value+='2'">
      <input type="button" class="btn btn-info" value="3" onclick="calc.value+='3'">
      <input type="button" class="btn btn-info" value="+" onclick="calc.value+='+'">
      <br>
     
      <input type="button" class="btn btn-info" value="pi" onclick="calc.value+='3.14159'">
      <input type="button" class="btn btn-info" value="0" onclick="calc.value+='0'">
      <input type="button" class="btn btn-info" value="." onclick="calc.value+='.'">
      <input type="button" class="btn btn-info" value="=" onclick="calc.value=eval(calc.value)">
      <br>

    </form>
  </div>
  </div></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
